name-template: 'v$NEXT_PATCH_VERSION 🧰'
tag-template: 'v$NEXT_PATCH_VERSION'

categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'

  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'

  - title: '🧰 Maintenance'
    labels: 
      - 'chore'
      - 'task'

  - title: '🔒 Security'
    labels: 
      - 'security'
      - 'dependencies'

  - title: '📖 Documentation'
    label: 'doc'

change-template: '- #$NUMBER $TITLE (@$AUTHOR)'

template: |
  ## What's Changed
  $CHANGES
  ## Contributors
  $CONTRIBUTORS
  #### Please update package.json to proper version before publishing
